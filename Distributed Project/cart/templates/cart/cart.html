{% extends 'core/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
<style>
    .costumHeight{
        height: 100vh;
    }
    .formFlex{
        justify-content: space-between;
        height: 100%;
    }
    .mb-35{
        margin-bottom: 35px;
    }
    .w-100{
        width: 100%;
    }
    .h-100{
        height: 100%;
    }
    .justify-arround{
        justify-content: space-between;
    }
    .max-w{
        max-width: 510px;
        height: calc(100vh - 200px);

    }

    .text_s{
        font-size:larger;
        font-weight: bold;
    }

    .color {
        background-color: #0B2674;
    }
   
    .border{
        border-radius: 5px;
        border: 1px solid #EBE8F0;
    }
    .small-img {
    width: 200px;
    height: 150px;
  }
  .center{
    display: flex;
    align-items: center;
    justify-content: center;  
   
  }

  .button {
    width: 300px;
    text-align: center;
    border-radius: 5px;

  }

  .button:hover{
    color:#0B2674;
    border: 1px solid #0B2674;
    background-color: #ffff;
    
  }
  .img{
    width: 300px;
  }  
  .ml{
    margin-left: 500px;
  }
</style>
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        {% for item in cart %}
            {% include 'cart/partials/cart_item.html' %}
        {% endfor %}
    </div>

    <div class="summary w-full md:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span
                hx-get="{% url 'hx_cart_total' %}"
                hx-trigger="update-menu-cart from:body"
                hx-swap="innerHTML"
            >
                {% include 'cart/partials/cart_total.html' %}
            </span>
        </div>
        <div class="center">
            <a href="{% url 'checkout' %}" class="p-3 button text-white text_s color">Checkout</a>
        </div>

        
    </div>
</div>
{% endblock %}
